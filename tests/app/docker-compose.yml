version: '3.4'
services:
  fpm:
    image: 3liz/liz-php-fpm:8.1-dev
    container_name: 3liz-php-fpm
    environment:
      - APP_USER_ID
      - APP_GROUP_ID
    volumes:
      - "./www/:/app/"
  nginx:
    image: nginx:alpine
    container_name: 3liz-php-nginx
    environment:
      - APP_USER_ID
      - APP_GROUP_ID
    volumes:
      - "./nginx-default.conf:/etc/nginx/conf.d/default.conf"
      - "./www/:/app/"
    command: /bin/sh -c "nginx -g 'daemon off;'"
    ports:
      - 9658:80
